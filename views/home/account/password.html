<style>
    body {
        background-color: #ffffff;
    }
    .container {
        min-height: 200px;
    }
</style>
</head>

<body>

<div class="container">
    <!-- /.row -->
    <div class="row">
        <form role="form" action="{{url('')}}" method="post">

            <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />
            <input class="hidden" type="password" />

            <div class="form-group">
                <label>原始密码</label>
                <input class="form-control js_old_password" name="PasswordForm[old_password]" type="password" autocomplete="new-password" placeholder="请输入原始密码" datatype="*2-250" nullmsg="请输入原始密码">
            </div>

            <div class="form-group">
                <label>登录密码</label>
                <input class="form-control js_new_password" name="PasswordForm[new_password]" type="password" autocomplete="new-password" placeholder="登录密码，至少六位且必须同时包含数字和字母，修改密码后需要重新登录" value="" autocomplete="new-password" datatype="*" nullmsg="请填写登录密码" errormsg="请设置至少六位且同时包含数字和字母的密码">
            </div>

            <div class="form-group">
                <label>确认密码</label>
                <input class="form-control" type="password" placeholder="请再次输入登录密码" autocomplete="new-password" datatype="*" recheck="PasswordForm[new_password]" nullmsg="请输入确认密码" errormsg="确认密码与密码不一致">
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

    $(function(){

        // 添加项目表单验证
        var modalObj  = $(window.parent.document).find('#js_popModal');
        var submitObj = modalObj.find(":submit");
        $("form").Validform({

            tiptype:function(msg,o){

                if(!o.obj.is("form")){

                    if(3 == o.type){
                        alert(msg, 'error');
                    }

                }
            },

            label:"label",

            btnSubmit: '#js_submit',

            tipSweep:true,

            ajaxPost:true,

            beforeSubmit: function () {

                submitObj.attr("disabled", "disabled");
            },

            callback:function(json){

                if(json.status == 'success'){

                    alert(json.message, 'success', function () {
                        parent.location.reload();
                    });

                }else{

                    $(".js_" + json.label).focus().addClass('Validform_error');
                    submitObj.removeAttr("disabled");
                    alert(json.message, 'error');

                }

            }
        });

    });

</script>
