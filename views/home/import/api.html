<body>

<div class="container">
    <!-- /.row -->
    <div class="row">
        <form id="js_addModuleForm" role="form" action="{{url('')}}" method="post">

            <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />

            <div class="alert alert-dismissable alert-warning">
                <i class="fa fa-fw fa-info-circle"></i>&nbsp;
                请输入从导出备份数据里复制的json数据
            </div>

            <div class="form-group">
                <textarea class="form-control js_remark" name="UpdateModule[remark]" placeholder="非必填" datatype="*1-250" nullmsg="请输入模块描述">{{$module->remark}}</textarea>
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

    $(function(){
        var modalObj  = $(window.parent.document).find('#js_addModuleModal');
        var submitObj = modalObj.find(":submit");
        // 添加表单验证
        $("#js_addModuleForm").Validform({

            tiptype:function(msg,o){

                if(!o.obj.is("form")){

                    if(3 == o.type){
                        alert(msg, 'error');
                    }

                }
            },

            label:"label",

            btnSubmit: '#js_submit',

            tipSweep:true,

            ajaxPost:true,

            beforeSubmit: function () {

                submitObj.attr("disabled", "disabled");
            },

            callback:function(json){

                if(json.status == 'success'){

                    alert(json.message, 'success', function () {
                        parent.location.reload();
                    });

                }else{

                    $(".js_" + json.label).focus().addClass('Validform_error');
                    submitObj.removeAttr("disabled");
                    alert(json.message, 'error');

                }

            }
        });

    });

</script>
