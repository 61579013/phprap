</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    {{include_file name='home/public/nav' sidebar='home/account/sidebar'}}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">消息提示</h1>

                <div class="search">
                    <div class="well">
                        <h4>
                            <i class="fa {{if $flag == 'error'}}fa-times-circle{{else}}fa-check-circle{{/if}} fa-fw"></i>
                            {{$message}}
                        </h4>

                        <div class="clearfix" style="margin: 20px 0">
                            <a href="javascript:history.back();">默认返回上一页</a>

                        （<em id="jumpTime">{{$time}}</em>秒后自动跳转）
                        </div>

                    </div>

                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>


        <!-- /.row -->

        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    {{include_file name='home/public/copyright'}}

    <script>

        $(function(){
            var time = $("#jumpTime").text();
            var url  = "{{$url}}";
            if(!url){
                url = "javascript:history.back()";
            }
            var jumpInterval = setInterval(function(){
                time--;
                if (time < 1) time = 1;
                $("#jumpTime").text(time);
                if (time == 1) {
                    clearInterval(jumpInterval);
                    window.location.href = url;
                }
            }, 1000);

        });

    </script>
